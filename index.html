<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="scores_container">
            <div class="winner">
                <div class="banner">
                    <div class="bannerTop">
                        <div class="hanger"></div>
                    </div>
                    <div class="bannerBottom">
                        <div class="bannerText">
                            <div class="bannerLogo">
                                <h2>winner</h2>
                            </div>
                            <div class="winnerPlayer">
                                <h1>0</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Xcontainer"><h1 class="Xscores">Player-X:</h1><h1 class="scoreX">0</h1></div>
            <div class="Ocontainer"><h1 class="Oscores">Player-0:</h1><h1 class="scoreO">0</h1></div>
        </div>
        <div class="board_container">
            <button disabled class="reset">reset</button>
            <div class="board">
                <button class="top left crossLf"></button>
                <button class="top midVertical"></button>
                <button class="top right crossRg"></button>
                <button class="midHorizont left"></button>
                <button class="midHorizont midVertical crossLf crossRg"></button>
                <button class="midHorizont right"></button>
                <button class="bottom left crossRg"></button>
                <button class="bottom midVertical"></button>
                <button class="bottom right crossLf"></button>
            </div>
        </div>
    </div>
    <div class="result">
        <h1 class="revelation"></h1>
        <h1 class="player"></h1>
    </div>

    <script src="app.js"></script>
</body>
</html>
